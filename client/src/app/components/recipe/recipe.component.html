
<mat-tab-group headerPosition="below" position="center" mat-stretch-tabs> 

  <!-- Preparetion Tab -->

  <mat-tab label="Preparetion">
    <div class="recipe-wrapper">
      <div class="header-container">
        <!-- <iframe class="recipe-video" src="https://www.youtube.com/embed/rHXobaiGFZ4?&theme=dark&autohide=1&modestbranding=1&showinfo=0&rel=0&end=149&iv_load_policy=3&mute=1"
          frameborder="0">
        </iframe> -->
        <iframe class="recipe-video" [src]="videoSrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="content-container">   
        <h3 class="title-text">Mexican pulled pork ketogenic high energy taco's</h3>
        <h3 class="section-title-text">Preparetion</h3>
        <ng-container *ngFor="let preparetionStep of recipe?.preparationSteps; let i = index">
            <div class="step-container">
              <span class="steps-number">{{i+1}}</span>
              {{preparetionStep}}
            </div>
        </ng-container>
        <div class="step-container" last>
          <span class="steps-number">{{recipe?.preparationSteps.length + 1}}</span>Enjoy!
        </div>
      </div>
    </div>
  </mat-tab>

  <!-- Ingredients Tab -->

  <mat-tab label="Ingrideints"> 
      <div class="recipe-wrapper">
        <h3 class="title-text">Mexican pulled pork ketogenic high energy taco's</h3>
        <h4 class="section-title-text">Ingredients</h4>
        <div class="ingridient-container">
            <mat-selection-list #ingredientslist (selectionChange)="onIngredientsSelected($event, ingredientslist.selectedOptions.selected)">
              <mat-list-option *ngFor="let ingredient of recipe?.ingredients" 
                               checkboxPosition="before"
                               [value]="ingredient"
                               [selected]="ingredient?.selected">
                <mat-divider></mat-divider>
                <span class="ingredient-name">
                  {{ingredient?.name}} 
                  <span class="ingredient-quantity">{{ingredient?.amount}}</span>
                </span>
              </mat-list-option>
            </mat-selection-list>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
