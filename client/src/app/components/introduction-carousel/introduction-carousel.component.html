<div class="steps-background-image">
  <div class="layer">
  <div class="wrapper">
    <!-- First Section -->
    <ng-container  *ngIf="activePage==0" class="flip-horizontal-bottom">
      <div class="content">
        <h2 class="h2">Foody helps you <br/>find the right things to cook, faster.</h2>
        <h4 class="h4 first-page-content">Let us help you by asking a <br/> few basic questions.</h4>
      </div>
      <div class="footer">
        <button mat-flat-button color="primary" primary (click)="activePage = activePage + 1">Let's start</button>
      </div>
    </ng-container>
    <!-- Second section -->
    <ng-container  *ngIf="activePage==1" >
      <div class="content">
        <div class="circle">
            <span>{{numberOfPeople}}</span>
            <div class="counter-controles">
                <button color="secondary" mat-mini-fab (click)="numberOfPeople = numberOfPeople - 1 > 1 ? numberOfPeople - 1 : 1">
                    <mat-icon aria-label="Example icon-button with a heart icon">remove</mat-icon>
                </button>
                <button color="secondary" mat-mini-fab (click)="numberOfPeople = numberOfPeople + 1">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
              </div>
        </div>
      </div>
      <div class="footer">
        <button mat-flat-button color="secondary" secondary (click)="activePage = activePage - 1">Cancel</button>
        <button mat-flat-button color="primary" primary (click)="activePage = activePage + 1">Next!</button>
      </div>
    </ng-container>
    <!-- Third section -->
    <ng-container  *ngIf="activePage==2">
      <div class="content-third-page">
        <h4 class="dark-page-title">Do you guys have any specific dietary wishes?</h4>
        <div class="content-background">
          <mat-button-toggle-group value="mixed" #group="matButtonToggleGroup">
              <mat-button-toggle value="vegan">
                Vegan
              </mat-button-toggle>
              <mat-button-toggle value="meat">
                Meat
              </mat-button-toggle>
              <mat-button-toggle value="mixed">
                Mixed
              </mat-button-toggle>
          </mat-button-toggle-group>
          <mat-form-field>
            <mat-select multiple [(ngModel)]="selectedAlergies">
              <mat-option value="no-allergies">
                No allergies
              </mat-option>
              <mat-option *ngFor="let allergy of allergiesArray" [value]="allergy.value">
                {{allergy.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div small class="background-circle"></div>
          <div medium class="background-circle"></div>
          <div large class="background-circle"></div>
        </div>
      </div>
      <div class="footer">
        <button mat-flat-button color="secondary" secondary (click)="activePage = activePage - 1">Back</button>
        <button mat-flat-button color="primary" primary (click)="generateRecepies()" [routerLink]="['/recipes']">Show recipes</button>
      </div>
    </ng-container>

    <!-- Navigation dotes -->
    <div class="nav-dotes" *ngIf="activePage!==0">
      <div class="dot" [ngClass]="{'active': activePage==1}"></div>
      <div class="dot" [ngClass]="{'active': activePage==2}"></div>
      <div class="dot" [ngClass]="{'active': activePage==3}"></div>
    </div>
  </div>
</div>
</div>
