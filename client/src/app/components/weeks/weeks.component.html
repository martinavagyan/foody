
<mat-tab-group headerPosition="below" position="center" mat-stretch-tabs> 
  <mat-tab label="Recipes"> 
      <div class="weeks-container">
        <div class="weeks-wrapper">
          <div class="week-header">
            <h3 class="week-title">Week 1, 2019</h3>
            <a class="edit-settings" [routerLink]="['/']">Edit household</a>
          </div>
          <ul>
            <ng-container *ngFor="let recipe of recipeList">
              <li [routerLink]="['/recipe']" matRipple class="week-wrapper">
                <div class="img" [style.background-image]="recipe.image_url"></div>
                <div class="content">
                  <div class="recipe-text">{{recipe.short_description}}</div>
                </div>
              </li>
            </ng-container>
          </ul>
          <div class="week-header">
            <h3 class="week-title">Week 1, 2019</h3>
          </div>
          <ul *ngFor="let recipe of recipeList">
            <li [routerLink]="['/recipe']" matRipple class="week-wrapper">
              <div class="img" [style.background-image]="recipe.image_url"></div>
              <div class="content">
                <div class="recipe-text">{{recipe.short_description}}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
  </mat-tab>
  <mat-tab label="Grocery list"> 
    <div class="weeks-container">
      <div class="weeks-wrapper">
        <div class="week-header">
          <h3 class="week-title">Week 1, 2019</h3>
        </div>
        <div class="ingridient-container">
            <mat-selection-list>
              <mat-list-option *ngFor="let ingridient of ingridientList" checkboxPosition="before">
                <mat-divider></mat-divider>
                {{ingridient.viewValue}}
              </mat-list-option>
            </mat-selection-list>
        </div>
        <div class="week-header">
          <h3 class="week-title">Week 1, 2019</h3>
        </div>
        <div class="ingridient-container">
            <mat-selection-list>
              <mat-list-option *ngFor="let ingridient of ingridientList" checkboxPosition="before">
                <mat-divider></mat-divider>
                {{ingridient.viewValue}}
              </mat-list-option>
            </mat-selection-list>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
