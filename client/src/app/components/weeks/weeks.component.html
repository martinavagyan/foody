<div>
  <div class="weeks-wrapper">
    <h3 class="week-title">Week 1, 2019</h3>
    <ul *ngFor="let recipe of recipeList">
      <li class="week-wrapper">
        <div class="img" [style.background-image]="recipe.image_url"></div>
        <div class="content">
          <div class="recipe-text">{{recipe.short_description}}</div>
        </div>
      </li>
    </ul>
    <h3 class="week-title">Week 2, 2019</h3>
    <ul *ngFor="let recipe of recipeList">
      <li class="week-wrapper">
        <div class="img" [style.background-image]="recipe.image_url"></div>
        <div class="content">
          <div class="recipe-text">{{recipe.short_description}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="footer-container">
  <mat-button-toggle-group value="preparetion" #group="matButtonToggleGroup">
    <mat-button-toggle value="preparetion">
      Recipes
    </mat-button-toggle>
    <mat-button-toggle value="ingrideints">
      Grocery list
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
